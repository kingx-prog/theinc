<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Tech Innovations - Contact</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="apexfav.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1E293B; /* Dark Blue Background */
      color: #FFFFFF; /* Text Color */
    }
    .navbar {
      background-color: #121B25 !important; /* Darker Blue Navbar */
    }
    .navbar-brand {
      font-size: 1.8rem;
      color: #FFFFFF;
    }
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: #FFFFFF;
    }
    .navbar-nav .nav-link:hover {
      color: #70A1FF; /* Light Blue on Hover */
    }
    .navbar-toggler {
      border: none;
      background-color: transparent;
    }
    .navbar-toggler:focus {
      outline: none;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .navbar-toggler-icon:focus {
      outline: none;
    }
    .navbar-toggler:hover .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%2370a1ff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .navbar-toggler:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .contact-section {
      background-color: #FFFFFF; /* White Contact Section */
      padding: 100px 0;
      text-align: center;
    }
    .contact-section.dark-mode {
      background-color: #121212; /* Darker Background in Dark Mode */
    }
    .contact-section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 30px;
    }
    .form-control:focus {
      border-color: #70A1FF;
      box-shadow: 0 0 0 0.25rem rgba(112, 161, 255, 0.25);
    }
    .btn-primary {
      background-color: #70A1FF;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #1E293B; /* Dark Blue on Hover */
    }
    .footer {
      background-color: #121B25; /* Darker Blue Footer */
      color: #FFFFFF;
      padding: 50px 0;
      text-align: center;
    }
    .footer p {
      font-size: 1.1rem;
      font-weight: 400;
    }
    .footer a {
      color: #FFFFFF;
    }
    .footer a:hover {
      color: #70A1FF;
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212; /* Darker Background */
      color: #FFFFFF; /* Light Text Color */
    }
    .navbar.dark-mode {
      background-color: #333 !important; /* Darker Navbar */
    }
    .navbar-dark .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .navbar-dark .navbar-toggler:hover .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .mode-toggle-btn {
      color: #FFFFFF;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Apex Tech Innovations</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html"><i class="fas fa-info-circle"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html"><i class="fas fa-cogs"></i> Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
          <!-- Dark Mode Toggle Button -->
          <li class="nav-item">
            <button class="btn btn-dark mode-toggle-btn"><i class="fas fa-moon"></i> Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Follow us on social media:</p>
          <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <p>&copy; 2024 Apex Tech Innovations. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script>
    // JavaScript for Dark Mode Toggle
    document.querySelector('.mode-toggle-btn').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('.contact-section').forEach(section => {
        section.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
